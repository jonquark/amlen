# permissions for end users to edit amlens.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: amlen-editor-role
rules:
- apiGroups:
  - amlen.com
  resources:
  - amlens
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - amlen.com
  resources:
  - amlens/status
  verbs:
  - get
